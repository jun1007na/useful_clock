    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">

<body>

    <img id="cloud" src="img/cloud.png">

    <div class="weather">
        <span id="weather-place"></span>
        <div class="input-location">
            <input type="text" name="location" size="10" maxlength="20">
            <input id="change-location" type="button" value="変更">
        </div>
        <div class="weather-3hour">
            <div class="weather-box">
                <div><i class="weather-icon wi fa-2x"></i></div>
                <span>9:00</span>
            </div>
            <div class="weather-box">
                <div><i class="weather-icon wi fa-2x"></i></div>
                <span>12:00</span>
            </div>
            <div class="weather-box">
                <div><i class="weather-icon wi fa-2x"></i></div>
                <span>15:00</span>
            </div>
            <div class="weather-box">
                <div><i class="weather-icon wi fa-2x"></i></div>
                <span>18:00</span>
            </div>
            <div class="weather-box">
                <div><i class="weather-icon wi fa-2x"></i></div>
                <span>21:00</span>
            </div>
        </div>
    </div>

    <div class="clock">
        <div id="current_time"></div>
        <div id="current_day"></div>
    </div>
